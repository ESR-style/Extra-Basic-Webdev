<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Carousel</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">

            <img src="./images/tYixL1pApJW4MXHdTp-FaJ4_-hHD0SkEwacVkldLALU.webp" alt="Image 3">

    <script src="script.js"></script>
</body>
</html>
