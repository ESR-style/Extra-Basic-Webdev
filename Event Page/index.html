<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Event Title</h1>
    </header>

    <section id="schedule">
        <h2>Event Schedule</h2>
        <div class="schedule-item">
            <time>09:00 AM</time>
            <p>Opening Remarks</p>
        </div>
        <div class="schedule-item">
            <time>10:00 AM</time>
            <p>Keynote Speaker</p>
        </div>
        <div class="schedule-item">
            <time>11:00 AM</time>
            <p>Event Activity</p>
    </section>

    <section id="speakers">
        <h2>Speakers</h2>
        <div class="speaker">
            <img src="https://preview.redd.it/when-will-yash-come-out-of-kgf-hangover-whats-stopping-him-v0-n6b6d7hubs1b1.jpg?width=640&crop=smart&auto=webp&s=18be8c0370e7e29cf10506edb3ee119102f4bca0" alt="Speaker 1">
            <h3>Rocking Star Yash</h3>
            <p>actor</p>
        </div>
        <div class="speaker">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBj0fUi3DbPimHvlcYdsQii2OWMmsFNJvClw&s" alt="Speaker 2">
            <h3>Radhika Pandit</h3>
            <p>actor</p>
        </div>


    </section>
    <section id="registration">
        <h2>Register</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Register</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Event Organization</p>
    </footer>
</body>
</html>
