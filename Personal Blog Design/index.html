<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Personal Blog</h1>
        </header>
        <div class="main-content">
            <div class="posts">
                <div class="post">
                    <h2>Blog Post Title</h2>
                    <p>Blog post content...</p>
                    <div class="comments">
                        <div class="comment">
                           <input type="text" class="input" placeholder="Comment content..."> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <h2>About Me</h2>
                <p>Sidebar content...</p>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 My Personal Blog</p>
        </footer>
    </div>
</body>
</html>
